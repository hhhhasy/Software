<script>
    document.getElementById('voiceBtn').addEventListener('click', toggleRecording);

    document.getElementById("logout").addEventListener("click", function() {
        window.location.href = "login.html"; // æ›¿æ¢æˆä½ çš„é€€å‡ºåœ°å€
    });

    const audio    = document.getElementById('audioTrack');
    const icon     = document.getElementById('musicIcon');
    const playBtn  = document.getElementById('playPauseBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const ppIcon   = document.getElementById('ppIcon');
    const ppText   = document.getElementById('ppText');

    const playlist = [
        "../../backend/audio/song.mp3",
        "../../backend/audio/song1.mp3"
        // â€¦æ ¹æ®éœ€è¦ç»§ç»­æ·»åŠ 
    ];
    let currentIndex = 0;

    // 2. åŠ è½½æŒ‡å®šç´¢å¼•çš„éŸ³è½¨
    function loadTrack(index) {
    // ç´¢å¼•è¶Šç•Œå¤„ç†ï¼šå¾ªç¯æ’­æ”¾
    if (index < 0) index = playlist.length - 1;
    if (index >= playlist.length) index = 0;
    currentIndex = index;

    audio.src = playlist[currentIndex];
    audio.currentTime = 0;
    updateUI(false);    // é‡ç½®æŒ‰é’®å’Œå›¾æ ‡
    }

    // 3. â€œä¸Šä¸€é¦–â€â€œä¸‹ä¸€é¦–â€æŒ‰é’®
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    prevBtn.addEventListener('click', () => {
    loadTrack(currentIndex - 1);
    audio.play();
    updateUI(true);
    });

    nextBtn.addEventListener('click', () => {
    loadTrack(currentIndex + 1);
    audio.play();
    updateUI(true);
    });

    // 4. åˆå§‹åŠ è½½ç¬¬ä¸€é¦–
    loadTrack(currentIndex);

    function updateUI(isPlaying) {
        if (isPlaying) {
        icon.classList.add('rotating');
        ppIcon.textContent = 'â¸ï¸';
        ppText.textContent = 'æš‚åœ';
        } else {
        icon.classList.remove('rotating');
        ppIcon.textContent = 'â–¶ï¸';
        ppText.textContent = 'æ’­æ”¾';
        }
    }

    playBtn.addEventListener('click', () => {
        if (audio.paused) {
        audio.play();
        updateUI(true);
        } else {
        audio.pause();
        updateUI(false);
        }
    });

    // ç‚¹å‡»éŸ³ç¬¦ä¹Ÿèƒ½åˆ‡æ¢æ’­æ”¾/æš‚åœ
    icon.addEventListener('click', () => playBtn.click());

    });
