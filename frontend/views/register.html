<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智能车载系统 - 注册</title>
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/auth.css">
    <link rel="stylesheet" href="../src/css/auth-messages.css">
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>用户注册</h1>
            <div class="neon-line"></div>
        </div>
        
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="newUsername" placeholder="用户名" required>
                <span class="input-icon">👤</span>
            </div>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="密码" required>
                <span class="input-icon">🔒</span>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="确认密码" required>
                <span class="input-icon">🔑</span>
            </div>
            <button type="submit">立即注册</button>
            <p class="switch-auth">已有账号？<a href="login.html">立即登录</a></p>
        </form>
    </div>
    <script type="module" src="../src/js/auth.js"></script>
</body>
</html>
